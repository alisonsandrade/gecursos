<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Usuário</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <p>
    <button ion-button full color="primary" (click)="login()">Entrar no Sistema</button>
  </p>
  <p>
    <button ion-button full color="secondary" (click)="newUser()">Cadastrar Usuário</button>
  </p>
  <a (click)="homePage()">
    <ion-icon name="arrow-back-outline"></ion-icon> Voltar
  </a>

  <hr>
  <ion-list>
    <ion-list-header color="info">
      Lista de Usuários:
    </ion-list-header>
    <ion-item *ngFor="let user of users">
      {{ user.username }}
      <ion-icon name="log-out-outline" item-end *ngIf="user.token" (click)="logout(user)"></ion-icon>
      <ion-icon name="trash-outline" item-end (click)="removeUser(user.id)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
